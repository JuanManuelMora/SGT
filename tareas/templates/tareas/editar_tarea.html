<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarea</title>
</head>
<body>
    <h1>Editar Tarea</h1>
    <form method="post">
        {% csrf_token %}
        <label for="titulo">Título:</label><br>
        <input type="text" id="titulo" name="titulo" value="{{ tarea.titulo }}" required><br><br>

        <label for="descripcion">Descripción:</label><br>
        <textarea id="descripcion" name="descripcion" required>{{ tarea.descripcion }}</textarea><br><br>

        <label for="fecha_vencimiento">Fecha de Vencimiento:</label><br>
        <input type="datetime-local" id="fecha_vencimiento" name="fecha_vencimiento" value="{{ tarea.fecha_vencimiento|date:'Y-m-d\\TH:i' }}"><br><br>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
