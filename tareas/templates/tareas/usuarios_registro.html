<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center text-primary mb-4">Registro</h2>
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label" for="{{ form.username.id_for_label }}">Nombre de Usuario</label>
                {{ form.username }}
            </div>

            <div class="mb-3">
                <label class="form-label" for="{{ form.email.id_for_label }}">Correo Electrónico</label>
                {{ form.email }}
            </div>

            <div class="mb-3">
                <label class="form-label" for="{{ form.password1.id_for_label }}">Contraseña</label>
                {{ form.password1 }}
            </div>

            <div class="mb-3">
                <label class="form-label" for="{{ form.password2.id_for_label }}">Confirmar Contraseña</label>
                {{ form.password2 }}
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>

        <div class="text-center mt-3">
            <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}" class="text-decoration-none">Iniciar sesión</a></p>
        </div>
    </div>
</div>

<!-- Agregar estilos adicionales -->
<style>
    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }
    .card {
        border-radius: 10px;
    }
</style>
